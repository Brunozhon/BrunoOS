<!DOCTYPE html>
<html>
  <head>
    <title>Bruno OS</title>
    <meta charset="utf-8" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Brome</h1>
    <div>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-globe"></i> New tab</a>
        </li>
      </ul>
    </div>
    <div class="mb-3">
      <label for="url" class="form-label">Search or type URL</label>
      <input type="text" class="form-control" id="url" />
    </div>
    <h1>Bruno Mail</h1>
    <h2>Read</h2>
    <button type="button" class="btn btn-primary position-relative">
      Mails <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary">+99 <span class="visually-hidden">messages</span></span>
    </button>
    <button type="button" class="btn btn-primary position-relative">
      Bruno OS Team<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary">+99 <span class="visually-hidden">Bruno OS team messages</span></span>
    </button>
    <h2>Write</h2>
    <p>Subject: <input type="text" /></p>
    <p>To: <input type="text" /></p>
    <p>From: <b>You</b></p>
    <p>Body</p>
    <textarea width="200" height="100"></textarea>
    <p><a href="#">Send <i class="fas fa-paper-plane"></i></a> | 
      <a href="#">Delete <i class="fas fa-trash-alt"></i></a></p>
    <h1>Bruno Pages</h1>
    <div>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Bruno OS</a></li>
        <li class="breadcrumb-item"><a href="#">Bruno Pages</a></li>
        <li class="breadcrumb-item"><a href="#">Data</a></li>
        <li class="breadcrumb-item active">Blank.brpages</li> 
      </ol>
    </div>
    <textarea width="200" height="100"></textarea>
  </body>
</html>
